<ng-include src="'partials/header.html'" ng-controller="HeaderCtrl"></ng-include>
<div class="container" ng-controller="SearchCtrl">
	<div class="col-md-12" class="home">
		<h3>Filter playlists</h3>
        <div class="col-md-6" id="search-moods">
          <span class="span-label">Select mood:</span>
          <span ng-repeat="item in moodLabels" ng-class="{'selected':$index==selCont}" class="span-moods" ng-click="searchGenreMood(item.mood,$index,'mood')">{{item.mood}}</span>
        </div>


        <div class="col-md-6" id="search-genres">
        <span class="span-label">Select genre:</span>
        <span ng-repeat="item in genreLabels" ng-class="{'selected':$index==selCont2}" class="span-moods" ng-click="searchGenreMood(item.genre,$index,'genre')">{{item.genre}}</span>

        </div>
        <form ng-submit="searchKeywords(keywords)">
		         <div class="form-group">
             <input type="text" class="form-control keyword-search" ng-model="keywords" placeholder="Enter keyword and press ENTER">
      	</div>
      	</form>
	</div>
  <div class="col-md-12 col-sm-12">
	   <span class='header-style1'>{{returnResult}}</span><br /> 
     <a ng-repeat='item in showPlaylists' ng-href='#/playlist/{{item.id}}/{{item.owner.id}}/{{item.name}}'>
        <div class='playlist-div' ng-style="{'background-image':'url({{item.images[0].url}})'}">
              <div class='box-container' ng-mouseover='slideUp($event)' ng-mouseout='slideDown($event)'></div>
              <div class='div-edited' ng-show="checkStatus(item.id)" style='background-color: yellow; margin-top: 162px; margin-left: 83px; position: absolute; width:5px; height:5px; border-width: 1px; border-color: #000; border-radius: 5px;'></div>
              <div class='playlist-div-details'>{{item.name}}<br/><span='tracks' style='font-size:26px; font-weight:bold'>{{item.tracks.total}} Tracks!</span></div>
        </div>
    </a>
  </div>
  <br />
  
  <div class="col-md-12 col-sm-12">
     <span class='header-style1'>{{sgResult}}</span><br /> 
      <a ng-repeat='item in sgPlaylists' ng-href='#/playlist/{{item.id}}/{{item.owner.id}}/{{item.name}}'>
          <div class='playlist-div' ng-style="{'background-image':'url({{item.images[0].url}})'}">
            <div class='playlist-div-details'>{{item.name}}<br/><span='tracks' style='font-size:26px; font-weight:bold'>{{item.tracks.total}} Tracks!</span></div>
          </div>
      </a>
    
  </div>
</div>
